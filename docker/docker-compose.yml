version: "3.8"

services:
  interview-platform:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000" # Frontend
      - "8000:8000" # API
    volumes:
      - ../:/workspace
      - node-modules:/workspace/frontend/node_modules
    environment:
      - PYTHONHASHSEED=0
      - NODE_ENV=production
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETUID
      - SETGID
    user: coder

volumes:
  node-modules:
