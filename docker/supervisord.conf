[supervisord]
nodaemon=true
user=appuser
logfile=/app/logs/supervisord.log
pidfile=/app/logs/supervisord.pid
childlogdir=/app/logs

[program:orchestrator]
command=/opt/venv/bin/python3 start_server.py
directory=/app/orchestrator
user=appuser
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/app/logs/orchestrator.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
environment=PYTHONPATH="/app",DATABASE_PATH="/app/data/interview_platform.db",PROBLEMS_DIR="/app/problems",ORCHESTRATOR_HOST="0.0.0.0",ORCHESTRATOR_PORT="8000"

[program:frontend]
command=/usr/bin/npx serve -s dist -l %(ENV_FRONTEND_PORT)s
directory=/app/frontend
user=appuser
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/app/logs/frontend.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3

[unix_http_server]
file=/app/logs/supervisor.sock
chmod=0700
chown=appuser:appuser

[supervisorctl]
serverurl=unix:///app/logs/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface