version: "3.8"

services:
  interview-platform:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: production
    container_name: interview-coding-platform
    ports:
      - "3000:3000" # Frontend
      - "8000:8000" # API/Orchestrator
    volumes:
      # Persistent data
      - interview_data:/app/data
      - interview_logs:/app/logs
      # Development volumes (uncomment for development)
      # - ./orchestrator:/app/orchestrator
      # - ./frontend/src:/app/frontend/src
      # - ./problems:/app/problems
    environment:
      - NODE_ENV=production
      - ORCHESTRATOR_HOST=0.0.0.0
      - ORCHESTRATOR_PORT=8000
      - FRONTEND_PORT=3000
      - DATABASE_PATH=/app/data/interview_platform.db
      - PROBLEMS_DIR=/app/problems
      - TEMPLATES_DIR=/app/templates
      - LOGS_DIR=/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Development service (alternative to production)
  interview-platform-dev:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: production
    container_name: interview-coding-platform-dev
    ports:
      - "3001:3000" # Frontend (different port for dev)
      - "8001:8000" # API/Orchestrator (different port for dev)
    volumes:
      # Development volumes for hot reloading
      - ./orchestrator:/app/orchestrator
      - ./frontend/src:/app/frontend/src
      - ./problems:/app/problems
      - interview_dev_data:/app/data
      - interview_dev_logs:/app/logs
    environment:
      - NODE_ENV=development
      - ORCHESTRATOR_HOST=0.0.0.0
      - ORCHESTRATOR_PORT=8000
      - FRONTEND_PORT=3000
      - DATABASE_PATH=/app/data/interview_platform.db
      - PROBLEMS_DIR=/app/problems
      - TEMPLATES_DIR=/app/templates
      - LOGS_DIR=/app/logs
    restart: unless-stopped
    profiles:
      - dev

volumes:
  interview_data:
    driver: local
  interview_logs:
    driver: local
  interview_dev_data:
    driver: local
  interview_dev_logs:
    driver: local

networks:
  default:
    name: interview-platform-network
